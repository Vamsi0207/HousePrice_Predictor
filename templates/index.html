<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üè† House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>üè† House Price Prediction</h1>

    <form action="/predict" method="post" class="form-card">
        <label for="location">Location:</label>
        <select name="location" id="location" required>
            <option value="" disabled selected>Select location</option>
            {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
        </select>

        <label>BHK:</label>
        <input type="number" name="bhk" placeholder="Number of bedrooms" required>

        <label>Bath:</label>
        <input type="number" name="bath" placeholder="Number of bathrooms" required>

        <label>Total Sqft:</label>
        <input type="number" name="sqft" placeholder="Area in square feet" required>

        <button type="submit">Predict Price</button>
    </form>

    {% if result %}
        <div class="result-box">
            <h2>{{ result }}</h2>
        </div>
    {% endif %}
</div>

</body>
</html>
